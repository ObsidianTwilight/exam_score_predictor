<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Score Predictor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>AI Exam Score Predictor</h1>
        <p>Enter student details to predict their final exam score.</p>
        
        <form id="predictionForm">
            <div class="form-grid">
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" id="age" required>
                </div>
                <div class="form-group">
                    <label>Study Hours (per day)</label>
                    <input type="number" step="0.1" id="study_hours" required>
                </div>
                <div class="form-group">
                    <label>Class Attendance (%)</label>
                    <input type="number" step="0.1" id="class_attendance" required>
                </div>
                <div class="form-group">
                    <label>Sleep Hours (per night)</label>
                    <input type="number" step="0.1" id="sleep_hours" required>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Course</label>
                    <select id="course">
                        <option value="diploma">Diploma</option>
                        <option value="bca">BCA</option>
                        <option value="b.sc">B.Sc</option>
                        <option value="b.tech">B.Tech</option>
                        <option value="bba">BBA</option>
                        <option value="ba">BA</option>
                        <option value="b.com">B.Com</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Internet Access</label>
                    <select id="internet_access">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Sleep Quality</label>
                    <select id="sleep_quality">
                        <option value="poor">Poor</option>
                        <option value="average">Average</option>
                        <option value="good">Good</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Study Method</label>
                    <select id="study_method">
                        <option value="coaching">Coaching</option>
                        <option value="online videos">Online Videos</option>
                        <option value="mixed">Mixed</option>
                        <option value="self-study">Self-Study</option>
                        <option value="group study">Group Study</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Facility Rating</label>
                    <select id="facility_rating">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Exam Difficulty</label>
                    <select id="exam_difficulty">
                        <option value="easy">Easy</option>
                        <option value="moderate">Moderate</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>

            <button type="submit">Predict Score</button>
        </form>

        <div id="resultBox" class="hidden">
            <h2>Predicted Score: <span id="scoreDisplay">--</span></h2>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
